<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="icon" href="img/Logo_RougeEtOr.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Rouge et Or</div>
        <nav class="navbar">
            <a href="index.html">Retour Ã  l'Accueil</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Inscription</h1>
        <form id="signup-form" action="/api/signup">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe"><br>
            <label for="lname">Courriel:</label><br>
            <input type="text" id="email" name="email" placeholder="john.doe.69420@ulaval.ca" type="email"><br>
            <label for="lname">Mot de passe:</label><br>
            <input id="passwd" name="passwd" placeholder="mot de passe" type="password"><br>
            <label for="lname">Select your Gender (Juste homme et femme live with it)</label><br>
            <select>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select><br>
            <label for="lname">Date de naissance :</label><br>
            <input type="date" id="dateNaissance" name="dateNaissance"><br>
            <br>
          </form>
          <button href="#" id="btn" class="cta-button">Inscription</button>
    </section>

    <script>
        document.getElementById("btn").onclick = () => {
            let formData = JSON.stringify($("#signup-form").serializeArray());

            console.log(formData);

            $.ajax({
            type: "POST",
            url: "/api/signup",
            data: formData,
            success: () => {
                window.location.href = "/";
            },
            dataType: "json",
            contentType : "application/json"
            });
        }
    </script>
</body>
</html>
